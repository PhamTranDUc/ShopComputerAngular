<form [formGroup]="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="user_name"
              class="form-control"
              id="username"
              formControlName="user_name"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-5"></div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label text-start" for="remember">
                  Remember me</label
                >
              </span>
              <a href="#" class="register-link">Forgot password</a>
            </div>
          </div>

          <button type="button" class="login-button" (click)="loginFunction()">
            Login
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Create
            <span> <a href="#" class="register-link">Register</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
