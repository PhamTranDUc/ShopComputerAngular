<div class="container">
  <form [formGroup]="registerForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Register</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone's number</label>
            <input
              type="text"
              class="form-control"
              formControlName="phone_number"
              name="phone_number"
              required
            />
            <div class="divider-nospace"></div>
            <!-- Thay đổi dòng kiểm tra điều kiện -->
            <!-- <ng-container
              *ngIf="registerForm.get('phone_number') > 10"
              class="text-danger"
            >
              Số điện thoại cần đúng định dạng 10 chữ số
            </ng-container> -->
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">User Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="user_name"
              name="user_name"
              required
            />

            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <!-- <p class="text-danger">
              Username needs to be longer than 9 characters
            </p> -->
          </div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              name="password"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <!-- <p class="text-danger">
              Password needs to be longer than 9 characters
            </p> -->
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Retype Password</label>
            <input
              type="password"
              class="form-control"
              id="retypePassword"
              formControlName="retype_password"
              name="retype_password"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <!-- <p class="text-danger">Password không trùng khớp</p> -->
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              class="form-control"
              formControlName="full_name"
              name="full_name"
              required
            />

            <div class="divider-nospace"></div>
            <!-- <p class="text-danger">
              FullName needs to be longer than 3 characters
            </p> -->
          </div>
          <div class="form-group">
            <label for="date-of-birth">Date of Birth</label>
            <!-- Thêm formControlName để thực hiện 2-way data binding -->
            <input
              type="date"
              class="form-control"
              required
              id="date-of-birth"
              name="date_of_birth"
              formControlName="date_of_birth"
            />

            <div class="divider-nospace"></div>
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              formControlName="address"
              name="address"
              required
            />

            <div class="divider-nospace"></div>
            <!-- <p class="text-danger">
              Address needs to be longer than 9 characters
            </p> -->
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  name="isAccepted"
                  class="form-check-input"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="registerFun()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
