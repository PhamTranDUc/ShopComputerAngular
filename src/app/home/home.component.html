<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let product of products">
      <!-- <div class="product-item" routerLink="'/product-detail/' + product.id"> -->
      <div class="product-item">
        <a
          routerLink="/product-detail/{{ product.id }}"
          routerLinkActive="active"
          style="cursor: pointer"
        >
          <img
            src="{{ product.thumbnail }}"
            alt="Product Image"
            class="product-image"
          />
        </a>
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">Thể loại:
          {{ product.category.name }}
        </p>
        <p class="product-warranty">Bảo hành: 12 tháng</p>
        <!-- <p class="product-price">Giá: <del>$200</del> $100</p> -->
        <p class="product-price">Giá: {{ product.price }}</p>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <div class="product-actions">
          <button class="btn btn-primary">Add to Cart</button>
          <span class="space-x"></span>
          <button class="btn btn-success">Buy now</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page-navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)"
            >Previous</a
          >
        </li>

        <ng-container *ngFor="let page of visiblePage">
          <li class="page-item" [ngClass]="{ active: page === currentPage }">
            <a class="page-link" href="#" (click)="onPageChange(page)">{{
              page
            }}</a>
          </li>
        </ng-container>

        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)"
            >Next</a
          >
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" href="#" (click)="onPageChange(totalPages)"
            >Last</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
